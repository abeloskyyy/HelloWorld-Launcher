<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="launcher">
        <!-- Barra lateral -->
        <div class="sidebar">
            <button class="sidebar-button active" onclick="showSection('play')">
                üéÆ Jugar
            </button>
            <button class="sidebar-button" onclick="showSection('profiles')">
                üë§ Perfiles
            </button>
            <button class="sidebar-button" onclick="showSection('settings')">
                ‚öôÔ∏è Configuraci√≥n
            </button>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <!-- Secci√≥n Jugar -->
            <div id="play" class="section active">
                <h1>Jugar</h1>
                <div class="play-section">
                    <div class="user-info">
                        <div class="user-avatar">üßä</div>
                        <div style="flex: 1;">
                            <div class="input-group">
                                <label>Nombre de usuario</label>
                                <input id="nickname" type="text" placeholder="Nickname">
                            </div>
                        </div>
                        <button class="btn-secondary">Iniciar Sesi√≥n</button>
                    </div>

                    <div class="input-group">
                        <label>Seleccionar perfil</label>
                        <select id="profileSelect"></select>

                        <!-- Select personalizado -->
                        <div class="custom-select" id="customSelect">
                            <div class="select-trigger" id="selectTrigger">
                                <div class="select-trigger-content">
                                    <img src="https://via.placeholder.com/40" alt="" class="select-trigger-icon"
                                        id="selectedIcon">
                                    <div class="select-trigger-text">
                                        <div class="select-trigger-title" id="selectedTitle">Selecciona un perfil</div>
                                        <div class="select-trigger-subtitle" id="selectedSubtitle">Elige tu
                                            configuraci√≥n</div>
                                    </div>
                                </div>
                                <div class="select-arrow"></div>
                            </div>

                            <div class="select-options" id="selectOptions">
                                <!-- Las opciones se cargar√°n din√°micamente aqu√≠ -->
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button class="btn-secondary" style="flex: 1;">
                            üì• Instalar versi√≥n
                        </button>
                        <button class="btn-secondary" style="flex: 1;">
                            üîß Mods & Forge
                        </button>
                    </div>

                    <button class="play-button" onclick="launchGame()">
                        Jugar
                    </button>
                </div>
            </div>

            <!-- Secci√≥n Perfiles -->
            <div id="profiles" class="section">
                <h1>Perfiles</h1>
                <div class="profiles-section">
                    <button id="createProfileBtn" class="btn-primary create-profile-btn">
                        ‚ûï Crear nuevo perfil
                    </button>
                    <div id="profilesList">
                        <!-- Los perfiles se cargar√°n aqu√≠ din√°micamente -->
                    </div>
                </div>
            </div>

            <!-- Secci√≥n Configuraci√≥n -->
            <div id="settings" class="section">
                <h1>Configuraci√≥n</h1>
                <div class="play-section">
                    <div class="input-group">
                        <label>Directorio de .minecraft</label>
                        <input id="mcdir" type="text" value="">
                    </div>
                    <div class="input-group">
                        <label>Memoria RAM asignada</label>
                        <select>
                            <option>2 GB</option>
                            <option selected>4 GB</option>
                            <option>6 GB</option>
                            <option>8 GB</option>
                        </select>
                    </div>
                    <button class="btn-primary">Guardar Configuraci√≥n</button>
                </div>
            </div>
        </div>

        <!-- Modal de crear perfil -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span>Crear Nuevo Perfil</span>
                <div class="profile-icon-display" id="iconDisplay">
                    <img src="" alt="Icono del Perfil" class="profile-icon-img" id="iconPreview" style="display: none;">
                    <span class="placeholder-icon-small" id="placeholderIcon">üë§</span>
                </div>
                <button type="button" class="btn-add-icon" id="iconButton">A√±adir Icono</button>
                <div class="modal-input-group">
                    <label>Nombre del Perfil</label>
                    <input id="profileName" type="text">
                </div>
                <div class="modal-input-group">
                    <label>Versi√≥n</label>
                    <select name="create-profile-version" id="profileVersionSelect">
                    </select>
                </div>
                <div class="modal-input-group">
                    <label>Directorio</label>
                    <input id="profileDir" type="text">
                </div>
                <div class="modal-input-group">
                    <label>Argumentos JVM</label>
                    <input id="profileJVMArgs" type="text">
                </div>

                <!-- Indicador de progreso de instalaci√≥n -->
                <div id="installProgress" class="install-progress" style="display: none;">
                    <div class="install-progress-text">Instalando versi√≥n...</div>
                    <div class="progress-bar">
                        <div id="progressBarFill" class="progress-bar-fill" style="width: 0%;"></div>
                    </div>
                    <div id="progressPercentage" class="progress-percentage">0%</div>
                </div>

                <div class="modal-options">
                    <button id="acceptProfileBtn" class="btn-blue">Crear</button>
                    <button id="cancelModalBtn" class="btn-red">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Modal de selecci√≥n de imagen -->
        <div class="modal" id="imageModal">
            <div class="modal-content image-selector-modal">
                <span>Seleccionar Imagen de Perfil</span>
                <div class="image-grid" id="imageGrid">
                    <!-- Las im√°genes se cargar√°n din√°micamente aqu√≠ -->
                    <!-- Bot√≥n de upload personalizado al final del grid -->
                    <label for="customImageInput" class="image-grid-item upload-item">
                        <span class="upload-plus">+</span>
                    </label>
                    <input type="file" id="customImageInput" class="icon-input"
                        accept="image/png,image/jpeg,image/jpg,image/gif">
                </div>
                <div class="modal-options">
                    <button id="cancelImageModalBtn" class="btn-red">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
